<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>


    <header>
        <!-- header title -->

        <h1 class="text-center mt-4 display-3 fw-bold">Happy-<span class="text-danger">Store</span></h1>
    </header>

    <!-- main area -->
    <main>

        <section class="container mt-5">
            <div class="row">
                <div class="col-md-6 col-sm-12">
                    <div class="photo">
                        <img class="img-fluid" src="./images/main.jpg" alt="">
                    </div>
                </div>
                <div class="col-md-6 col-sm-12">
                    <!-- user data field -->
                    <div class="mt-3">
                        <h4 class="text-center mb-3">Income</h4>
                        <div class="input-group mb-3">
                            <span class="input-group-text">Income:</span>
                            <input id="user-money" type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                        </div>

                        <h4 class="text-center mb-3">Expenses</h4>
                        <div class="input-group mb-3">
                            <span class="input-group-text">Food:</span>
                            <input id="food-cost" type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">Rent:</span>
                            <input id="rent-cost" type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">Clothes:</span>
                            <input id="clothes-cost" type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                        </div>
                        <button id="calculation-btn" class="btn btn-primary">Calculate</button>
                    </div>

                    <!-- cost area -->
                    <div class="mt-3 text-center fs-4">
                        <p>Total Expenses: <span id="total-buy">000</span></p>
                        <p>Balance: <span id="total-money">000</span></p>
                    </div>

                    <!-- saving area -->
                    <div class="mt-5 d-flex justify-content-center align-items-center">
                        <span>Save : <input id="saving-amount" type="text"></span>
                        <p class="m-4 fs-2">%</p>
                        <button id="saving-btn" class="btn btn-primary px-5">Save</button>
                    </div>
                       <!-- total update cost area -->
                       <div class="mt-3 text-center fs-4">
                        <p>Total Expenses: <span id="total-buy">000</span></p>
                        <p>Balance: <span id="total-money">000</span></p>
                    </div>

                </div>
            </div>

        </section>
    </main>

    <footer>

    </footer>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>

    <script src="app.js"></script>
</body>

</html>
